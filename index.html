<!DOCTYPE html>
<html>
  <head>
    <title>Create a hero image</title>
    <link rel="stylesheet" href="hero.css" />
    <script src="path/to/vanilla.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- background image -->
      <img class="hero-image" src="images/863001.jpg" alt="hero-image" />
      <!-- title and tag line with button -->
      <div class="logo">
        <h1>Movies search site</h1>
        <p>Welcome to your number one movie web app</p>
        <form id="form">
          <input type="text" id="search" placeholder="Search movies" class="search" />
        </form>
      </div>
    </div>
    <div class="middle">
        <p>Trending</p>
    </div>
  </body>
</html>
